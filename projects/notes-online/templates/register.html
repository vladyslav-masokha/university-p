<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles.css') }}"
		/>
		<title>Register</title>
	</head>
	<body>
		<div id="root">
			<div class="form">
				<h1 class="formTitle">Register</h1>

				<form id="register" action="{{ url_for('register') }}" method="POST">
					<input
						type="text"
						id="username"
						name="username"
						placeholder="Username"
						required
					/>

					<input
						type="password"
						id="password"
						name="password"
						placeholder="Password"
						required
					/>
					<input id="registerBtn" type="submit" value="Register" />
					<a href={{ url_for('login') }}>
						<button id="linkToLog" type="button">Login</button>
					</a>
				</form>
			</div>
		</div>
	</body>
</html>
